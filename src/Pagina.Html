<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de LED ESP32</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 200px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        #estado {
            margin-top: 20px;
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Control de LED con ESP32</h1>

    <input type="text" id="texto" placeholder="Escribe ON u OFF">
    <button onclick="enviarTexto()">Enviar Texto</button>

    <div id="estado">Estado del LED: Desconocido</div>

    <script>
        function enviarTexto() {
            const texto = document.getElementById('texto').value;
            fetch(`http://192.168.220.104/?texto=${texto}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('estado').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('estado').innerHTML = "Error: No se pudo enviar el texto";
                    console.error("Error:", error);
                });
        }
    </script>
</body>
</html>
