<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Motores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .motor-control {
            margin: 20px 0;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .response {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Control de Motores ESP32</h1>
    <div class="motor-control">
        <input type="text" id="comando" placeholder="Escriba comando...">
        <button onclick="enviarComando()">Enviar</button>
        <div id="respuesta" class="response"></div>
    </div>

    <script>
        function enviarComando() {
            const comando = document.getElementById('comando').value;
            const xhr = new XMLHttpRequest();
            xhr.open("GET", `http://192.168.218.104/control?texto=${comando}`, true); // AsegÃºrate de que la IP sea correcta
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    document.getElementById('respuesta').innerText = xhr.responseText;
                } else {
                    document.getElementById('respuesta').innerText = '' + xhr.statusText;
                }
            };
            xhr.onerror = function() {
                document.getElementById('respuesta').innerText = '';
            };
            xhr.send();
        }
    </script>
</body>
</html>
